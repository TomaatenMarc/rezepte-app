<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Kochbuch
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Kochbuch</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="newCategory()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-modal #new_category [isOpen]="open_new_category" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar color="light">
          <ion-title>Neue Kategorie</ion-title>
          <ion-buttons slot="end">
            <ion-fab-button (click)="cancel()" color="danger"> <ion-icon name="close-outline"></ion-icon> </ion-fab-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>

      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
