<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ recipe.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-fab-button (click)="return()" color="danger"> <ion-icon name="close-outline"></ion-icon> </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>  
    <ion-item>
      <ion-label>
        <h2>Personenanzahl:</h2>
        <p>{{ recipe.numberOfPersons }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Zutaten:</h2>
        <p *ngFor="let ingredient of recipe.ingredients; let i = index">{{ ingredient }}</p>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label>
        <h1>Schritte:</h1>
      </ion-label>
      <ion-buttons *ngIf="recipe.steps.length > 0">
        <ion-fab-button (click)="showFirstStep()" color="primary"> <ion-icon name="arrow-redo-outline"></ion-icon> </ion-fab-button>
      </ion-buttons>
    </ion-item>
    <ion-item *ngFor="let step of recipe.steps; let i = index">
      <ion-label>
        <h2 >Schritt {{ i + 1 }}: {{ step }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" horizontal="start" vertical="bottom">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="areYouSure()">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal [isOpen]="deleteModal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar color="light">
          <ion-title>Rezept wirklich l√∂schen?</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-row>
          <ion-col size="6">
            <ion-text>
              <ion-button expand="full" (click)="deleteRecipe()">Ja</ion-button>
            </ion-text>
          </ion-col>
          <ion-col size="6">
            <ion-text>
              <ion-button expand="full" (click)="cancel()">Nein</ion-button>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal [isOpen]="editModal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar color="light">
          <ion-title>Rezept bearbeiten</ion-title>
          <ion-buttons slot="end">
            <ion-fab-button (click)="cancel()" color="danger"> <ion-icon name="close-outline"></ion-icon> </ion-fab-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="recipeName" label="Rezeptname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="numberOfPersons" label="Personenanzahl"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea [(ngModel)]="ingredients" label="Zutaten"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-textarea [(ngModel)]="steps" label="Schritte"></ion-textarea>
        </ion-item>
      </ion-list>
      <ion-button expand="full" (click)="editRecipe()">Rezept bearbeiten</ion-button>
      <ion-content>

      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
