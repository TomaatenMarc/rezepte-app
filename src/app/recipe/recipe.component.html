<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ recipe.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-fab-button (click)="return()" color="danger"> <ion-icon name="close-outline"></ion-icon> </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ recipe.name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Personenanzahl:</h2>
        <p>{{ recipe.numberOfPersons }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Zutaten:</h2>
        <p *ngFor="let ingredient of recipe.ingredients; let i = index">{{ ingredient }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h1>Schritte:</h1>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let step of recipe.steps; let i = index">
      <ion-label>
        <h2 >Schritt {{ i + 1 }}: {{ step }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
