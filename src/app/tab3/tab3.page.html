<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ "settings" | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>{{ "darkMode" | translate }}</ion-label>
      <ion-toggle slot="end" [checked]="darkModeEnabled" (ionChange)="toggleDarkMode($event)"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>{{ "language" | translate }}</ion-label>
      <ion-select [(ngModel)]="selectedLanguage" (ionChange)="changeLanguage()">
        <ion-select-option value="en">English</ion-select-option>
        <ion-select-option value="de">Deutsch</ion-select-option>
        <ion-select-option value="es">Español</ion-select-option>
        <ion-select-option value="nl">Nederlands</ion-select-option>
        <ion-select-option value="pde">Plattdüütsch</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
